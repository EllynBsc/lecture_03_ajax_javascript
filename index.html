<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lecture AJAX</title>
  <link rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/select2/dist/css/select2.css">
</head>
<body>
  <p style="margin-top: 40vh; text-align: center; font: normal 24px monospace;">
    Open the console, welcome to Plugins lecture of JS day 04 ðŸ¤“
  </p>

  <!-- select2 package -->
  <div class="container text-center">
    <select class="select2" name="country">
      <option value="AL">Alabama</option>
      <option value="WY">Wyoming</option>
    </select>
  </div>

  <!-- markdown it package -->
  <div class="container text-center">
    <textarea class="form-control" id="editor" rows="4"></textarea>
    <div id="preview"></div>
  </div>
  <!-- FORM FOR API CALL -->
  <div class="container text-center">
    <form id="search-movies" class="form-inline">
      <input id="keyword" type="text" class="form-control ml-auto mr-2" placeholder="Find movies">
      <input type="submit" class="btn btn-primary mr-auto ml-2" value="Search">
    </form>


    <ul id="results"></ul>
  </div>
  <script src="main.js"></script>
</body>
</html>
